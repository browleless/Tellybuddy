<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template/defaultTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">

        <div>
            <h3>Plans Management</h3>

            <h:form id="formAllPlans">

                <p:commandButton value="Create New Plan" oncomplete="PF('dialogCreateNewPlan').show()" />

                <p:dataTable id="dataTableAllPlans" widgetVar="dataTableAllPlans" value="#{planManagementManagedBean.plans}" var="plan" rowKey="#{plan.planId}" rowIndexVar="row"
                             filteredValue="#{planManagementManagedBean.filteredPlans}"
                             rows="10" paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="10,20,50">

                    <f:facet name="header">
                        <p:outputPanel style="text-align: right;">
                            <h:outputText value="Search all fields:" />
                            <p:inputText id="globalFilter" onkeyup="PF('dataTableAllPlans').filter()" style="width:300px" placeholder="Enter keyword"/>
                        </p:outputPanel>
                    </f:facet>

                    <p:column headerText="Plan ID" sortBy="#{plan.planId}" filterBy="#{plan.planId}" filterMatchMode="contains">
                        <h:outputText value="#{plan.planId}" />
                    </p:column>

                    <p:column headerText="Name" sortBy="#{plan.name}" filterBy="#{plan.name}" filterMatchMode="contains">
                        <h:outputText value="#{plan.name}" />
                    </p:column>

                    <p:column headerText="Price" sortBy="#{plan.price}" filterBy="#{plan.price}" filterMatchMode="contains" style="text-align: right;">
                        <h:outputText value="#{plan.price}">
                            <f:convertNumber minFractionDigits="2" maxFractionDigits="2" type="currency" currencyCode="SGD" />
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Action" >
                        <p:commandButton update="@form formUpdatePlan:dialogUpdatePlan" oncomplete="PF('dialogViewPlan').show()" icon="ui-icon-document" title="View">
                            <f:setPropertyActionListener value="#{plan}" target="#{planManagementManagedBean.viewPlanManagedBean.planToView}" />
                        </p:commandButton>
                        <p:commandButton oncomplete="PF('dialogUpdatePlan').show()" icon="ui-icon-pencil" title="Update">
                            <f:setPropertyActionListener value="#{plan}" target="#{planManagementManagedBean.planToUpdate}" />
                        </p:commandButton>
                        <p:commandButton icon="ui-icon-trash" actionListener="#{planManagementManagedBean.deletePlan}" update="formAllPlans:dataTableAllPlans">
                            <f:attribute name="planToDelete" value="#{plan}" />
                            <p:confirm header="Confirmation" message="Are you sure you want to delete #{plan.name}?" icon="ui-icon-alert" />
                        </p:commandButton>
                    </p:column>

                </p:dataTable>

                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                </p:confirmDialog>

            </h:form>

            <h:form id="formViewPlan">

                <p:dialog id="dialogViewPlan" widgetVar="dialogViewPlan" header="View Plan" closable="true">

                    <p:panelGrid>

                        <p:row>
                            <p:column>
                                <h:outputLabel value="Plan ID: " />
                            </p:column>
                            <p:column>
                                <h:outputText value="#{viewPlanManagedBean.planToView.planId}" />
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <h:outputLabel value="Name: " />
                            </p:column>
                            <p:column>
                                <h:outputText value="#{viewPlanManagedBean.planToView.name}" />
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <h:outputLabel value="Total Basic Units: " />
                            </p:column>
                            <p:column>
                                <h:outputText value="#{viewPlanManagedBean.planToView.totalBasicUnits}" />
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <h:outputLabel value="Data Conversion Rate: " />
                            </p:column>
                            <p:column>
                                <h:outputText value="#{viewPlanManagedBean.planToView.dataConversionRate}" />
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <h:outputLabel value="SMS Conversion Rate: " />
                            </p:column>
                            <p:column>
                                <h:outputText value="#{viewPlanManagedBean.planToView.smsConversionRate}" />
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <h:outputLabel value="Talktime Conversion Rate: " />
                            </p:column>
                            <p:column>
                                <h:outputText value="#{viewPlanManagedBean.planToView.talktimeConversionRate}" />
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <h:outputLabel value="Plan Price: " />
                            </p:column>
                            <p:column>
                                <h:outputText value="#{viewPlanManagedBean.planToView.price}">
                                    <f:convertNumber type="currency" currencySymbol="$" maxIntegerDigits="5" maxFractionDigits="2"/>
                                </h:outputText>
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <h:outputLabel value="Add-on Price: " />
                            </p:column>
                            <p:column>
                                <h:outputText value="#{viewPlanManagedBean.planToView.addOnPrice}">
                                    <f:convertNumber type="currency" currencySymbol="$" maxIntegerDigits="5" maxFractionDigits="2"/>
                                </h:outputText>
                            </p:column>
                        </p:row>

                        <p:row rendered="#{viewPlanManagedBean.planToView.startTime} != null">
                            <p:column>
                                <h:outputLabel value="Start Date/Time " />
                            </p:column>
                            <p:column>
                                <p:dataList value="#{viewPlanManagedBean.planToView.startTime}">
                                    #{tag.name}
                                </p:dataList>
                            </p:column>
                        </p:row>

                        <p:row rendered="#{viewPlanManagedBean.planToView.endTime}!= null">
                            <p:column>
                                <h:outputLabel value="End Date/Time " />
                            </p:column>
                            <p:column>
                                <p:dataList value="#{viewPlanManagedBean.planToView.endTime}">
                                    #{tag.name}
                                </p:dataList>
                            </p:column>
                        </p:row>

                    </p:panelGrid>

                </p:dialog>

            </h:form>

            <h:form id="formCreateNewPlan">

                <p:dialog id="dialogCreateNewPlan" widgetVar="dialogCreateNewPlan" header="Create New Plan" closable="true">

                    <p:panelGrid>

                        <p:row>
                            <p:column>
                                <p:outputLabel for="name" value="Name Code: " style="font-weight: bold;" />
                            </p:column>
                            <p:column>
                                <p:inputText id="name" value="#{planManagementManagedBean.newPlan.name}" placeholder="Flexi 300" required="true" requiredMessage="Name is required" />
                            </p:column>
                            <p:column>
                                <p:message for="name" />
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel for="totalBasicUnits" value="Total Basic Units " style="font-weight: bold;" />
                            </p:column>
                            <p:column>
                                <p:spinner id="totalBasicUnits" value="#{planManagementManagedBean.newPlan.totalBasicUnits}" placeholder="10" min="5" max="1000000" required="true" requiredMessage="Basic Units is required" />
                            </p:column>
                            <p:column>
                                <p:message for="totalBasicUnits" />
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel for="dataConversionRate" value="Data Conversion Rate " style="font-weight: bold;" />
                            </p:column>
                            <p:column>
                                <p:spinner id="dataConversionRate" value="#{planManagementManagedBean.newPlan.dataConversionRate}" placeholder="500" min="500" max="1000000" stepFactor="100" required="true" requiredMessage="Data Conversion Rate is required" />
                            </p:column>
                            <p:column>
                                <p:message for="dataConversionRate" />
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel for="smsConversionRate" value="SMS Conversion Rate " style="font-weight: bold;" />
                            </p:column>
                            <p:column>
                                <p:spinner id="smsConversionRate" value="#{planManagementManagedBean.newPlan.smsConversionRate}" placeholder="100" min="50" max="1000000" stepFactor="10" required="true" requiredMessage="SMS Conversion Rate is required" />
                            </p:column>
                            <p:column>
                                <p:message for="smsConversionRate" />
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel for="talktimeConversionRate" value="Talktime Conversion Rate " style="font-weight: bold;" />
                            </p:column>
                            <p:column>
                                <p:spinner id="talktimeConversionRate" value="#{planManagementManagedBean.newPlan.talktimeConversionRate}" placeholder="100" min="100" max="1000000" stepFactor="10" required="true" requiredMessage="Talktime Conversion Rate is required" />
                            </p:column>
                            <p:column>
                                <p:message for="talktimeConversionRate" />
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel for="planPrice" value="Plan Price " style="font-weight: bold;" />
                            </p:column>
                            <p:column>                            
                                <p:spinner id="planPrice" value="#{planManagementManagedBean.newPlan.price}" placeholder="20.00" min="0" max="1000000" stepFactor="0.05" required="true" requiredMessage="Plan Price is required" />
                            </p:column>
                            <p:column>
                                <p:message for="planPrice" />
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel for="planAddOnPrice" value="Add On Price" style="font-weight: bold;" />
                            </p:column>
                            <p:column>                            
                                <p:spinner id="planAddOnPrice" value="#{planManagementManagedBean.newPlan.addOnPrice}" placeholder="2.50" min="0" max="1000000" stepFactor="0.05" required="true" requiredMessage="Add On Price is required" />
                            </p:column>
                            <p:column>
                                <p:message for="planAddOnPrice" />
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column colspan="3">
                                <p:commandButton type="reset" value="Clear" />&nbsp;
                                <p:commandButton  value="Create New Plan" update="@form formAllPlans:dataTableAllPlans" actionListener="#{planManagementManagedBean.createNewPlan}" oncomplete="PF('dialogCreateNewPlan').show();" />
                            </p:column>
                        </p:row>

                    </p:panelGrid>

                </p:dialog>

            </h:form>

            <h:form id="formUpdatePlan">

                <p:dialog id="dialogUpdatePlan" widgetVar="dialogUpdatePlan" header="Update Plan" closable="true">

                    <p:panelGrid>

                        <p:row>
                            <p:column>
                                <h:outputLabel value="Plan ID: " />
                            </p:column>
                            <p:column>
                                <h:outputText value="#{planManagementManagedBean.planToUpdate.planId}" />
                            </p:column>
                            <p:column>
                                &nbsp;
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel for="name" value="Name: " />
                            </p:column>
                            <p:column>
                                <p:inputText id="name" value="#{planManagementManagedBean.planToUpdate.name}" placeholder="Flexi 900" required="true" requiredMessage="Name is required" />
                            </p:column>
                            <p:column>
                                <p:message for="name" />
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel for="basicUnits" value="Basic Units " />
                            </p:column>
                            <p:column>
                                <p:spinner id="basicUnits" value="#{planManagementManagedBean.planToUpdate.totalBasicUnits}" placeholder="10" min="0" max="1000000" required="true" requiredMessage="Basic Units is required" />
                            </p:column>
                            <p:column>
                                <p:message for="basicUnits" />
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel for="planPrice" value="Plan Price " />
                            </p:column>
                            <p:column>
                                <p:spinner id="planPrice" value="#{planManagementManagedBean.planToUpdate.price}" placeholder="10.00" min="0" max="1000000" stepFactor="0.05" required="true" requiredMessage="Plan Price is required" />
                            </p:column>
                            <p:column>
                                <p:message for="planPrice" />
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column colspan="3">
                                <p:commandButton value="Update Plan" update="@form formAllPlans:dataTableAllPlans" actionListener="#{planManagementManagedBean.updatePlan}" oncomplete="PF('dialogUpdatePlan').show();" />
                            </p:column>
                        </p:row>

                    </p:panelGrid>

                </p:dialog>

            </h:form>
        </div>

    </ui:define>

</ui:composition>
