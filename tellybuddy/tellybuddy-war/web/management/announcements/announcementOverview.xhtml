<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template/defaultTemplate.xhtml"
                xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">

        <div>
            <h3>Home Page</h3>
            <h:form>
                <p:growl id="messages" showDetail="true" />

                <h:panelGrid columnClasses="value">
                    <h3 style="margin-top: 0">Upcoming event</h3>
                    <p:schedule id="schedule" value="#{announcementOverviewManagedBean.scheduleModel}" widgetVar="myschedule" timeZone="GMT+8">

                       
                        <p:ajax event="eventSelect" listener="#{announcementOverviewManagedBean.onEventSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();" />
                        

                    </p:schedule>

                </h:panelGrid>


                <p:dialog widgetVar="eventDialog" header="Announcement Details" showEffect="clip" hideEffect="clip">
                    <h:panelGrid id="eventDetails" columns="2">
                        <p:outputLabel for="title" value="Titles:" />
                        <h:outputText id= "title" value="#{announcementOverviewManagedBean.scheduleEvent.title}" />

                        <p:outputLabel for="from" value="Start:" />
                        <h:outputText id= "from" value="#{announcementOverviewManagedBean.scheduleEvent.startDate}" />
                        

                        <p:outputLabel for="to" value="End:" />
                        <h:outputText id= "to" value="#{announcementOverviewManagedBean.scheduleEvent.endDate}" />

                        
                    </h:panelGrid>

                </p:dialog>    
            </h:form>
        </div>

    </ui:define>

</ui:composition>
