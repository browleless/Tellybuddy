<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template/defaultTemplate.xhtml"
                xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">

        <div>
            <h3>Expired announcement</h3>
            <h:form id="formAllExpiredAnct">

                <p:dataTable id="dataTableAllExpiredAnct" widgetVar="dataTableAllExpiredAnct" value="#{announcementManagedBean.expiredAnnouncements}" var="expiredAnct" rowKey="#{expiredAnct.announcementId}" rowIndexVar="row"
                             filteredValue="#{announcementManagedBean.filteredAnnouncements}"
                             rows="10" paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="10,20,50">

                    <f:facet name="header">
                        <p:outputPanel style="text-align: right;">
                            <h:outputText value="Search all fields:" />
                            <p:inputText id="globalFilter" onkeyup="PF('dataTableAllExpiredAnct').filter()" style="width:300px" placeholder="Enter keyword"/>
                        </p:outputPanel>
                    </f:facet>

                    <p:column headerText=" ID" sortBy="#{expiredAnct.announcementId}" filterBy="#{expiredAnct.announcementId}" filterMatchMode="contains">
                        <h:outputText value="#{expiredAnct.announcementId}" />
                    </p:column>

                    <p:column headerText="Title" sortBy="#{expiredAnct.title}" filterBy="#{expiredAnct.title}" filterMatchMode="contains">
                        <h:outputText value="#{expiredAnct.title}" />
                    </p:column>
                    <p:column headerText="Action" >
                        <p:commandButton update="dialogViewAnnouncement" oncomplete="PF('dialogViewAnnouncement').show()" icon="ui-icon-document" title="View">
                            <f:setPropertyActionListener value="#{expiredAnct}" target="#{announcementManagedBean.announcementToView}" />
                        </p:commandButton>
                        <p:commandButton update="@form formAllExpiredAnct:dataTableAllExpiredAnct" icon="ui-icon-trash" actionListener="#{announcementManagedBean.deleteAnnouncement}">
                            <f:attribute name="announcementToDelete" value="#{expiredAnct}" />
                            <p:confirm header="Confirmation" message="Are you sure you want to delete #{expiredAnct.announcementId}?" icon="ui-icon-alert" />
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                </p:confirmDialog>
            </h:form>
            <p:dialog id="dialogViewAnnouncement" widgetVar="dialogViewAnnouncement" header="View announcement" closable="true">

                <h:form id="formViewAnnouncement">

                    <p:panelGrid>

                        <p:row>
                            <p:column>
                                <h:outputLabel value="Announcement ID: " />
                            </p:column>
                            <p:column>
                                <h:outputText value="#{announcementManagedBean.announcementToView.announcementId}" />
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputLabel value="Title: " />
                            </p:column>
                            <p:column>
                                <h:outputText value="#{announcementManagedBean.announcementToView.title}" />
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputLabel value="Content: " />
                            </p:column>
                            <p:column>
                                <h:outputText value="#{announcementManagedBean.announcementToView.content}" />
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputLabel value="Posted date: " />
                            </p:column>
                            <p:column>
                                <h:outputText value="#{announcementManagedBean.announcementToView.postedDate}" />
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputLabel value="Expiry date: " />
                            </p:column>
                            <p:column>
                                <h:outputText value="#{announcementManagedBean.announcementToView.expiryDate}" />
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputLabel value="Audience: " />
                            </p:column>
                            <p:column>
                                <h:outputText value="#{announcementManagedBean.announcementToView.announcementRecipientEnum}" />
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                </h:form>
            </p:dialog>
        </div>

    </ui:define>

</ui:composition>
