<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template/defaultTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h3>Plans Management</h3>

        <h:form id="forAllCustomers">

            <p:dataTable id="dataTableAllCustomers" widgetVar="dataTableAllCustomers" value="#{customerManagementManagedBean.customers}" var="plan" rowKey="#{customer.customerId}" rowIndexVar="row"

                         rows="10" paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="10,20,50">

                <f:facet name="header">
                    <p:outputPanel style="text-align: right;">
                        <h:outputText value="Search all fields:" />
                        <p:inputText id="globalFilter" onkeyup="PF('dataTableAllCustomers').filter()" style="width:300px" placeholder="Enter keyword"/>
                    </p:outputPanel>
                </f:facet>

                <p:column headerText="Customer ID" sortBy="#{customer.customerId}" filterBy="#{customer.customerId}" filterMatchMode="contains">
                    <h:outputText value="#{customer.customerId}" />
                </p:column>

                <p:column headerText="Name" sortBy="#{customer.name}" filterBy="#{customer.name}" filterMatchMode="contains">
                    <h:outputText value="#{customer.name}" />
                </p:column>

                <p:column headerText="Email" sortBy="#{customer.email}" filterBy="#{customer.email}" filterMatchMode="contains" style="text-align: right;">
                    <h:outputText value="#{customer.email}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
