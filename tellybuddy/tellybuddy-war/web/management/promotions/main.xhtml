<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template/defaultTemplate.xhtml"
                xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">

        <style>
            .ui-dialog {
                border-radius: 15px;
            }

            .ui-dialog .ui-dialog-titlebar {
                background-color: #1f89ce !important;
                margin: 0px;
                padding: 15px;
            }

            .ui-dialog .ui-dialog-title {
                color: white;
            }
        </style>

        <div>
            <h3>Promotions Main</h3>
            <h:form>
                <p:growl id="messages" showDetail="true" />

                <h:panelGrid columnClasses="value">
                    <p:schedule id="schedule" value="#{promotionOverviewManagedBean.scheduleModel}" widgetVar="myschedule" timeZone="GMT+8">


                        <p:ajax event="eventSelect" listener="#{promotionOverviewManagedBean.onEventSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();" />


                    </p:schedule>

                </h:panelGrid>


                <p:dialog widgetVar="eventDialog" header="Promotion Details" showEffect="clip" hideEffect="clip">
                    <h:panelGrid id="eventDetails" columns="2">
                        <p:outputLabel for="title" value="Titles:" />
                        <h:outputText id= "title" value="#{promotionOverviewManagedBean.scheduleEvent.title}" />

                        <p:outputLabel for="from" value="Start:" />
                        <h:outputText id= "from" value="#{promotionOverviewManagedBean.scheduleEvent.startDate}" />


                        <p:outputLabel for="to" value="End:" />
                        <h:outputText id= "to" value="#{promotionOverviewManagedBean.scheduleEvent.endDate}" />


                    </h:panelGrid>

                </p:dialog>    
            </h:form>
        </div>

    </ui:define>

</ui:composition>
