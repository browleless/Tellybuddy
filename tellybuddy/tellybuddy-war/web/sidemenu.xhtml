<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <style>
        .active {
            background-color : #eee;
        }
    </style>

    <section id="sidemenu" class="sidemenu">
        <h3 style="text-align: center; margin-top: 15px; margin-bottom: 15px">Tellybuddy</h3>
        <nav>
            <h:form>

                <p:menu style="width:240px;">

                    <p:submenu label="Actions">

                        <p:menuitem styleClass="#{view.viewId.contains('updateParticulars') ? 'active' : ''}" rendered="#{request.servletPath.contains('/management/home.xhtml')}" value="My Particulars" oncomplete="PF('dialogMyParticulars').show();" icon="fa fa-edit" />
                        
                        <p:menuitem styleClass="#{view.viewId.contains('employeeAccountManagement') ? 'active' : ''}" rendered="#{request.servletPath.contains('/management/account')}" value="Employee Management" outcome="/management/account/employeeAccountManagement.xhtml" icon="fa fa-users" />

                        <p:menuitem styleClass="#{view.viewId.contains('planManagement') ? 'active' : ''}" rendered="#{request.servletPath.contains('/management/plans')}" value="Plan Management" outcome="/management/plans/planManagement.xhtml" icon="fa fa-file" />

                        <p:menuitem styleClass="#{view.viewId.contains('productManagement') ? 'active' : ''}" rendered="#{request.servletPath.contains('/management/products')}" value="Product Management" outcome="/management/products/productManagement.xhtml" icon="fa fa-tags" />
                        <p:menuitem styleClass="#{view.viewId.contains('filterProductsByCategory') ? 'active' : ''}" rendered="#{request.servletPath.contains('/management/products')}" value="Filter Products By Category" outcome="/management/products/filterProductsByCategory.xhtml" icon="fa fa-filter" />
                        <p:menuitem styleClass="#{view.viewId.contains('filterProductsByTags') ? 'active' : ''}" rendered="#{request.servletPath.contains('/management/products')}" value="Filter Products By Tags" outcome="/management/products/filterProductsByTags.xhtml" icon="fa fa-filter" />

                        <p:menuitem styleClass="#{view.viewId.contains('customerManagement') ? 'active' : ''}" rendered="#{request.servletPath.contains('/management/customers')}" value="Customer Management" outcome="/management/customers/customerManagement.xhtml" icon="fa fa-user" />
                        <p:menuitem styleClass="#{view.viewId.contains('subscriptionManagement') ? 'active' : ''}" rendered="#{request.servletPath.contains('/management/customers')}" value="Subscription Management" outcome="/management/customers/subscriptionManagement.xhtml" icon="fa fa-check-circle" />
                        <p:menuitem styleClass="#{view.viewId.contains('familyGroupManagement') ? 'active' : ''}" rendered="#{request.servletPath.contains('/management/customers')}" value="Family Group Management" outcome="/management/customers/familyGroupManagement.xhtml" icon="fa fa-users" />
                        <p:menuitem styleClass="#{view.viewId.contains('transactionManagement') ? 'active' : ''}" rendered="#{request.servletPath.contains('/management/customers')}" value="Transaction Management" outcome="/management/customers/transactionManagement.xhtml" icon="fa fa-money" />
                        
                        <p:menuitem styleClass="#{view.viewId.contains('announcementManagement') ? 'active' : ''}" rendered="#{request.servletPath.contains('/management/announcements')}" value="Announcement Management" outcome="/management/announcements/announcementManagement.xhtml" icon="fa fa-bullhorn" />
                        
                        <p:menuitem styleClass="#{view.viewId.contains('main') ? 'active' : ''}" rendered="#{request.servletPath.contains('/management/promotions')}" value="Overview" outcome="/management/promotions/main.xhtml" icon="fa fa-calendar" />
                        <p:menuitem styleClass="#{view.viewId.contains('flashDealManagement') ? 'active' : ''}" rendered="#{request.servletPath.contains('/management/promotions')}" value="Flash Deals" outcome="/management/promotions/flashDealManagement.xhtml" icon="fa fa-hourglass-half" />
                        <p:menuitem styleClass="#{view.viewId.contains('flashCouponManagement') ? 'active' : ''}" rendered="#{request.servletPath.contains('/management/promotions')}" value="Flash Coupons" outcome="/management/promotions/flashCouponManagement.xhtml" icon="fa fa-tag" />
                        <p:menuitem styleClass="#{view.viewId.contains('quizManagement') ? 'active' : ''}" rendered="#{request.servletPath.contains('/management/promotions')}" value="Quiz Management" outcome="/management/promotions/quizManagement.xhtml" icon="fa fa-list-ul" />

                        <p:separator />

                        <p:menuitem value="Logout" actionListener="#{loginManagedBean.logout}" outcome="/index.xhtml" icon="fa fa-sign-out" />

                    </p:submenu>

                </p:menu>

            </h:form>
        </nav>

    </section>

</ui:composition>
