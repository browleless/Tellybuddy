<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <style>
        .active {
            background-color : #eee;
        }
    </style>

    <section id="sidemenu" class="sidemenu">
        <h3 style="text-align: center; margin-top: 15px; margin-bottom: 15px">Tellybuddy</h3>
        <nav>
            <h:form>

                <p:menu style="width:240px;">

                    <p:submenu label="Actions">

                        
                        
                        <p:menuitem styleClass="#{view.viewId.contains('updateParticulars') ? 'active' : ''}" rendered="#{request.servletPath.contains('/management/account')}" value="Update Particulars" outcome="/management/account/updateParticulars.xhtml" icon="fa fa-edit" />
                        <p:menuitem styleClass="#{view.viewId.contains('employeeAccountManagement') ? 'active' : ''}" rendered="#{request.servletPath.contains('/management/account')}" value="Employee Management" outcome="/management/account/employeeAccountManagement.xhtml" icon="fa fa-users" />

                        <p:menuitem styleClass="#{view.viewId.contains('planManagement') ? 'active' : ''}" rendered="#{request.servletPath.contains('/management/plans')}" value="Plan Management" outcome="/management/plans/planManagement.xhtml" icon="fa fa-file" />
                        <p:menuitem styleClass="#{view.viewId.contains('subscriptionManagement') ? 'active' : ''}" rendered="#{request.servletPath.contains('/management/plans')}" value="Subscription Management" outcome="/management/plans/main.xhtml" icon="fa fa-list-ul" />
                        <p:menuitem styleClass="#{view.viewId.contains('approvals') ? 'active' : ''}" rendered="#{request.servletPath.contains('/management/plans')}" value="Approvals" outcome="/management/plans/main.xhtml" icon="fa fa-check-circle" />

                        <p:menuitem styleClass="#{view.viewId.contains('productManagement') ? 'active' : ''}" rendered="#{request.servletPath.contains('/management/products')}" value="Product Management" outcome="/management/products/productManagement.xhtml" icon="fa fa-tags" />
                        <p:menuitem styleClass="#{view.viewId.contains('searchProducts') ? 'active' : ''}" rendered="#{request.servletPath.contains('/management/products')}" value="Search Products" outcome="/management/products/main.xhtml" icon="fa fa-search" />
                        <p:menuitem styleClass="#{view.viewId.contains('filterProductsByCategory') ? 'active' : ''}" rendered="#{request.servletPath.contains('/management/products')}" value="Filter Products By Category" outcome="/management/products/main.xhtml" icon="fa fa-filter" />

                        <p:menuitem styleClass="#{view.viewId.contains('customerManagement') ? 'active' : ''}" rendered="#{request.servletPath.contains('/management/customers')}" value="Customer Management" outcome="/management/customers/main.xhtml" icon="fa fa-users" />
                        <p:menuitem styleClass="#{view.viewId.contains('verifyCustomers') ? 'active' : ''}" rendered="#{request.servletPath.contains('/management/customers')}" value="Verify Customers" outcome="/management/customers/main.xhtml" icon="fa fa-check-circle" />
                         
                        
                        <p:menuitem styleClass="#{view.viewId.contains('ongoingAnnouncement') ? 'active' : ''}" rendered="#{request.servletPath.contains('/management/announcements')}" value="Ongoing announcement" outcome="/management/announcements/main.xhtml" icon="fa fa-bullhorn" />
                        <p:menuitem styleClass="#{view.viewId.contains('expiredAnnouncement') ? 'active' : ''}" rendered="#{request.servletPath.contains('/management/announcements')}" value="Expired announcement" outcome="/management/announcements/pastAnnouncement.xhtml" icon="fa fa-bullhorn" />
                       
                        
                        <p:menuitem styleClass="#{view.viewId.contains('flashDeals') ? 'active' : ''}" rendered="#{request.servletPath.contains('/management/promotions')}" value="Flash Deals" outcome="/management/promotions/main.xhtml" icon="fa fa-hourglass-half" />
                        <p:menuitem styleClass="#{view.viewId.contains('flashVouchers') ? 'active' : ''}" rendered="#{request.servletPath.contains('/management/promotions')}" value="Flash Vouchers" outcome="/management/promotions/main.xhtml" icon="fa fa-tag" />
                        <p:menuitem styleClass="#{view.viewId.contains('quizManagement') ? 'active' : ''}" rendered="#{request.servletPath.contains('/management/promotions')}" value="Quiz Management" outcome="/management/promotions/main.xhtml" icon="fa fa-list-ul" />

                        <p:separator />

                        <p:menuitem value="Logout" actionListener="#{loginManagedBean.logout}" outcome="/index.xhtml" icon="fa fa-sign-out" />

                    </p:submenu>

                </p:menu>

            </h:form>
        </nav>

    </section>

</ui:composition>
