<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <style>
        body {
            background-image: url(#{request.contextPath}/resources/images/background.jpg);
            background-position: right;
        }

        .login-form {
            width: 330px;
            background: #fff;
            margin-right: 130px;
            vertical-align: middle;
            margin-top: 7%;
            float: right;
            border-top: 4px solid #2399e5;
            z-index: 9;
            padding: 24px 24px 0px 24px;
            border-left: 1px solid #666872;
            -moz-box-shadow: 0 10px 10px 0 rgba(0, 0, 0, 0.30), 0 6px 3px 0 rgba(0, 0, 0, 0.23);
            box-shadow: 0 10px 10px 0 rgba(0, 0, 0, 0.30), 0 6px 3px 0 rgba(0, 0, 0, 0.23);
        }
    </style>

    <h:head>
        <title>Landing Page</title>
    </h:head>
    
    <h:body>
        
        <div class="login-form" >
            
            <div style="text-align: center; font-size: 24; margin-bottom: 20px;">
                <p:outputLabel value="Employee Login" />
            </div>
            
            <div style="margin: 0 auto;;">
                
                <h:form>

                    <p:messages />

                    <div style="font-size: 18; font-weight: bold; margin-bottom: 10px;">
                        <p:outputLabel value="Username:" />
                    </div>
                    <div style="margin-bottom: 20px;">
                        <p:inputText style="width: 100%" placeholder="Username" value="#{loginManagedBean.username}" />
                    </div>
                    <div style="font-size: 18; font-weight: bold; margin-bottom: 10px;">
                        <p:outputLabel value="Password:" />
                    </div>
                    <div style="margin-bottom: 20px;">
                        <p:password style="width: 100%" placeholder="Password" value="#{loginManagedBean.password}" />
                    </div>
                    <div style="text-align: center; padding-bottom: 10px;">
                        <p:commandButton style="border-radius: 50px" type="submit" value="Login" process="@form" update="@form" actionListener="#{loginManagedBean.login}" /> 
                    </div>

                    <p:separator />

                    <div style="text-align: center; font-size: 13; padding-top: 5px;">
                        <p:outputLabel value="Â© 2020 Tellybuddy. All rights reserved." />
                    </div>
                    
                </h:form>
                
            </div>
            
        </div>
        
    </h:body>
    
</html>
