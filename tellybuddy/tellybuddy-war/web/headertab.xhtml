<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <style>
        .tab-active {
            border: 1px solid #156090;
            background: #186ba0;
            color: #fff !important;
        }
    </style>

    <header>

        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />

        <p:tabMenu activeIndex="-1">
            <p:menuitem styleClass="#{view.viewId.contains('management/home.xhtml') ? 'tab-active' : ''}" value="Home" outcome="/management/home.xhtml" icon="pi pi-home" />
            <p:menuitem styleClass="#{view.viewId.contains('management/account') ? 'tab-active' : ''}" value="Account" outcome="/management/account/main.xhtml" icon="pi pi-user" />
            <p:menuitem styleClass="#{view.viewId.contains('management/plans') ? 'tab-active' : ''}" value="Plans" outcome="/management/plans/main.xhtml" icon="pi pi-list" />
            <p:menuitem styleClass="#{view.viewId.contains('management/products') ? 'tab-active' : ''}" value="Products" outcome="/management/products/main.xhtml" icon="pi pi-tag" />
            <p:menuitem styleClass="#{view.viewId.contains('management/customers') ? 'tab-active' : ''}" value="Customers" outcome="/management/customers/main.xhtml" icon="pi pi-users" />
            <p:menuitem styleClass="#{view.viewId.contains('management/announcements') ? 'tab-active' : ''}" value="Announcements" outcome="/management/announcements/main.xhtml" icon="pi pi-comment" />
            <p:menuitem styleClass="#{view.viewId.contains('management/promotions') ? 'tab-active' : ''}" value="Promotions" outcome="/management/promotions/main.xhtml" icon="pi pi-bell" />
        </p:tabMenu>

    </header>

</ui:composition>
